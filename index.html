<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for archived look */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #main-content {
            text-align: center;
        }

        #main-content p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Archived</h1>
    </div>
</header>

<section id="main-content">
    <div class="container">
        <p>Website archived for the moment.</p>
    </div>
</section>

<footer>
    <div class="container">
        <p>Please note: this website may come back</p>
    </div>
</footer>

</body>
</html>
