<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error: Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #071e3d; /* Dark blue */
      color: #fff;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .robot-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 5s infinite alternate;
    }
    .robot {
      width: 200px;
      animation: move 5s infinite alternate;
    }
    .space-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/Q6uca2t.jpg'); /* Space background image */
      background-size: cover;
      background-position: center;
      filter: blur(2px); /* Blur the background for depth */
      z-index: -1;
    }
    .message {
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50; /* Green */
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049; /* Darker green on hover */
    }
    @keyframes float {
      0% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(-50%, -55%);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }
    @keyframes move {
      0% {
        transform: translateX(-5px) rotate(-5deg);
      }
      50% {
        transform: translateX(5px) rotate(5deg);
      }
      100% {
        transform: translateX(-5px) rotate(-5deg);
      }
    }
  </style>
</head>
<body>
  <div class="robot-container">
    <div class="space-background"></div>
    <img src="https://i.imgur.com/z8W4P8J.png" alt="Lost Robot" class="robot">
  </div>
  <div class="message">
    <h1>404 Error: Page Not Found</h1>
    <p>Uh-oh! It seems like you've taken a wrong turn. Don't worry, even the best explorers get lost sometimes.</p>
    <p>But don't worry, I've got your back! Click <a href="/" class="btn">here</a> to get back home.</p>
  </div>
</body>
</html>
